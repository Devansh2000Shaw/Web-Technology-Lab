<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th , td{
    
        border: 1px solid black;
        border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;    
        }
        th
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <table width = "50%">
        <tr>
            <th rowspan="2" colspan="3">A</th>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2">B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
